<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="https://i.ibb.co/XDMBgC8/Calculator.png" rel="icon"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="heading">
                CALCULATOR
            </div>
            <button type="button" class="btn btn-outline-default" id="dark" onClick="changemode()">
                Dark/Light Mode
            </button>
            <div class="row">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <input title="Question" placeholder="QUESTION" class="box" id="question"/>
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <input title="Answer" placeholder="ANSWER" class="box" id="answer"/>
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 data mysymbol" type="button" onclick = "clearmyscreen()">
                    Clear question
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 data mysymbol" type="button" onclick = "clearscreen()">
                    Clear all
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 data mysymbol" type="button" onclick = "showme(`+`)">
                    +
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 data mysymbol" type="button" onclick = "showme(`-`)">
                    -
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 data mysymbol" type="button" onclick = "showme(`*`)">
                    *
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 data mysymbol" type="button" onclick = "showme(`/`)">
                    /
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`1`)">
                    1
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`2`)">
                    2
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`3`)">
                    3
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`4`)">
                    4
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`5`)">
                    5
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`6`)">
                    6
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`7`)">
                    7
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`8`)">
                    8
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`9`)">
                    9
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`.`)">
                    .
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "showme(`0`)">
                   0
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 data mycontent" type="button" onclick = "solve(`b`)">
                    =
                </div>
            </div>
        </div>
    </body>
</html>
